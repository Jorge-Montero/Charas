<!DOCTYPE html>

<!-- Primo Charas - index.html - version 0.1.1 -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/css/default.css" />
  <title>Primo Charas</title>
  <script>
    var menuShowStatus = "hidden";
    
    function loadDefaults() {
      let topMenu = document.getElementById("top-menu-items");
      menuShowStatus = "none";
      topMenu.style.display = "none";
    }
    function showHideMenu() {
      let topMenu = document.getElementById("top-menu-items");
      if (menuShowStatus == "none") {
        menuShowStatus = "block";
        topMenu.style.display = menuShowStatus;
      } else {
        menuShowStatus = "none";
        topMenu.style.display = "none";
      }
    }
    
    function selectHead() {
      let selectBox = document.getElementById("pain-list");
      selectBox.selectedIndex = "0";
    }
    function selectLeftArm() {
      let selectBox = document.getElementById("pain-list");
      selectBox.selectedIndex = "1";
    }
    function selectTorso() {
      let selectBox = document.getElementById("pain-list");
      selectBox.selectedIndex = "2";
    }
    function selectRightArm() {
      let selectBox = document.getElementById("pain-list");
      selectBox.selectedIndex = "3";
    }
    function selectLeftLeg() {
      let selectBox = document.getElementById("pain-list");
      selectBox.selectedIndex = "4";
    }
    function selectRightLeg() {
      let selectBox = document.getElementById("pain-list");
      selectBox.selectedIndex = "5";
    }
  </script>
</head>
<body onload="loadDefaults()">

    <nav id="top-nav">
    <div>
      <div id="top-menu-symbol" class="page-title" onclick="showHideMenu()">
        <div class="menu-symbol"></div>

        <div class="menu-symbol"></div>
      </div>
      <div class="page-title w90">
        <h1 class="center-text">Primo Charas</h1>

  </nav>

<main>
  <section id="top-stories">
    <h2 class="">Top Stories</h2>
    <dl>
      <dt>Derived CBD</dt><dd> Hemp -vs- Marijuana</dd>
      <!--Interview with Dispensaries-->
    </dl>
  </section>
  <section id="pain-on-body">
    <form action="/nothing_yet.php">
      <h2 id="pick-pain-on-body">Click affect region?</h2>
      <div class="pain-selection">
        <div id="man" class="human">
          <!-- heent == head,eye,ear,nose,throat -->
          <div class="heent male" onclick="selectHead()"></div>
          <div class="upperbody zero">
            <div id="leftarm" class="arm arm-left male" onclick="selectLeftArm()"></div>
            <div class="torso male" onclick="selectTorso()"></div>
            <div id="rightarm" class="arm arm-right male" onclick="selectRightArm()"></div>
          </div>
          <div class="lowerbody zero">
            <div id="leftleg" class="leg leg-left male" onclick="selectLeftLeg()"></div>
            <div id="rightleg" class="leg leg-right male" onclick="selectRightLeg()"></div>
          </div>
        </div>
      </div>
      <div class="pain-selection">
        <select id="pain-list" name="pain" multiple>
          <option value="head">Head</option>
          <option value="arm-left">Arm-Left</option>
          <option value="torso" selected>Torso</option>
          <option value="arm-right">Arm-Right</option>
          <option value="leg-left">Leg-Left</option>
          <option value="leg-right">Leg-Right</option>
        </select>
        <input id="body-submit" type="submit" value="Submit">
      </div>
    </form>
  </section>
